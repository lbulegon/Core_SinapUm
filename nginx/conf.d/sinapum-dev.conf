# Configuração para desenvolvimento com certificado auto-assinado
# Use este arquivo se não tiver domínio configurado

server {
    listen 443 ssl http2;
    server_name localhost;

    # Certificado auto-assinado (gerar com: openssl req -x509 -nodes -days 365 -newkey rsa:2048)
    ssl_certificate /etc/nginx/ssl/sinapum.crt;
    ssl_certificate_key /etc/nginx/ssl/sinapum.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Tamanho máximo de upload
    client_max_body_size 100M;

    # Proxy para Django
    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Arquivos estáticos
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos de mídia
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

