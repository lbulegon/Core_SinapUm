services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: mcp_sinapum_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mcp_sinapum}
      POSTGRES_USER: ${POSTGRES_USER:-mcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcp_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp_network
    restart: unless-stopped

  # OpenMind AI Service
  openmind:
    build:
      context: ./services/openmind_service
      dockerfile: Dockerfile
    container_name: mcp_sinapum_openmind
    ports:
      - "8001:8001"
    env_file:
      - ./services/openmind_service/.env
    environment:
      - OPENMIND_AI_HOST=0.0.0.0
      - OPENMIND_AI_PORT=8001
      - OPENMIND_ORG_BASE_URL=${OPENMIND_ORG_BASE_URL:-https://api.openmind.org/v1}
      - OPENMIND_ORG_MODEL=${OPENMIND_ORG_MODEL:-gpt-4o}
      - OPENMIND_AI_API_KEY=${OPENMIND_AI_KEY:-}
    volumes:
      - openmind_images:/data/vitrinezap/images:rw
      - openmind_logs:/var/log/openmind-ai:rw
    networks:
      - mcp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Aplicação Django MCP SinapUm (Core Registry)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_sinapum_web
    command: gunicorn setup.wsgi:application --bind 0.0.0.0:5000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - .:/app
      - media_data:/app/media
      - static_data:/app/static
      - vitrinezap_images:/data/vitrinezap/images
    ports:
      - "5000:5000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mcp_user}:${POSTGRES_PASSWORD:-mcp_password_change_me}@db:5432/${POSTGRES_DB:-mcp_sinapum}
      - POSTGRES_DB=${POSTGRES_DB:-mcp_sinapum}
      - POSTGRES_USER=${POSTGRES_USER:-mcp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mcp_password_change_me}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - OPENMIND_AI_URL=${OPENMIND_AI_URL:-http://openmind:8001}
      - OPENMIND_AI_KEY=${OPENMIND_AI_KEY:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,69.169.102.84}
    depends_on:
      db:
        condition: service_healthy
      openmind:
        condition: service_healthy
    networks:
      - mcp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local
  vitrinezap_images:
    driver: local
  openmind_images:
    driver: local
  openmind_logs:
    driver: local

networks:
  mcp_network:
    driver: bridge

