services:
  postgres:
    image: postgres:16
    container_name: postgres_evolution
    restart: always
    ports:
      - "5433:5432"  # Porta 5433 no host para não conflitar com PostgreSQL do Core_SinapUm (5432)
    environment:
      POSTGRES_DB: evolution
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: I4FD1_hihwvGc3BpZ0nEd7xnengVrnRh
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_evolution
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis_data:/data

  evolution_api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "8004:8080"
    volumes:
      # Persistência das instâncias/sessões (arquivos/credenciais locais)
      - ./instances:/evolution/instances
    environment:
      # --- Server ---
      - SERVER_URL=http://69.169.102.84:8004
      - TZ=America/Sao_Paulo

      # --- Auth ---
      - AUTHENTICATION_API_KEY=GKvy6psn-8HHpBQ4HAHKFOXnwjHR-oSzeGZzCaws0xg
      
      # --- WhatsApp Session Config ---
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1015901307

      # --- Persistent Storage (DB) ---
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:I4FD1_hihwvGc3BpZ0nEd7xnengVrnRh@postgres:5432/evolution?schema=public

      # O que salvar (mensagens, instâncias, auditoria/histórico)
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - DATABASE_SAVE_DATA_LABELS=true
      - DATABASE_SAVE_DATA_HISTORIC=true

      # --- Cache / Redis ---
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/6
      - CACHE_REDIS_PREFIX_KEY=evolution

      # Logs EXTREMAMENTE detalhados para debug do QR Code
      - LOG_LEVEL=ERROR,WARN,INFO,DEBUG,LOG,VERBOSE,DARK,WEBHOOKS
      - LOG_COLOR=true
      - LOG_BAILEYS=debug

