services:
  openmind_service:
    build: .
    container_name: openmind_service
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - OPENMIND_AI_HOST=0.0.0.0
      - OPENMIND_AI_PORT=8001
    volumes:
      # Dados de m√≠dia (imagens)
      - ./data/images:/data/vitrinezap/images:rw
      # Logs
      - ./logs:/var/log/openmind-ai:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
